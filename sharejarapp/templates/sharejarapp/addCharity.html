{% extends "base.html" %}

{% block title %} Add Charity {% endblock %}

{% block content %}
<style>
div {  text-align: center }
</style>
<div class="header-text">
Add a charity!<br><br>
</div>
<div>
   {{ message }}
</div>
<form action="addCharity" method="POST">
   {% csrf_token %}
   {{ form }}
   <input class="btn btn-default" type="submit" value="submit" />
</form>
</div>
<div class="stats-text">
{% if balance %}
    <p>{{balance}}</p>
{% endif %}
</div>
{% endblock %}
