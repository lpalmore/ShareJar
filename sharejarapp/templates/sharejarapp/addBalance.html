{% extends "base.html" %}

{% block title %} Add Balance {% endblock %}

{% block content %}

<div class="page-header">
  <h3>Add to Balance</h3>
</div>
<div class="addCharity-panel panel panel-default">
  <div class="panel-body">
    <form action="addBalance" method="POST"> {% csrf_token %}
      {{ form }}
      <input class="btn btn-default" type="submit" value="submit" />
    </form>
  </div>


  <div class="stats-text">
  {% if balance %}
      <p>{{balance}}</p>
  {% endif %}
  </div>


</div>
{% endblock %}
