{% extends "base.html" %}
{% block content %}

<style>
.stats-text {
   color: #a6a6a6;
   font-size: 2vw;
}
</style>

<div class="header-text">
Team Balances<br><br>
</div>

<div class="stats-text" />
{% if usertotal %}
   Your Year-to-Date Total: {{usertotal}}<br>
{% endif %}

{% if teams %}
   {% for team in teams %}
      {{team.0}}: ${{team.1}} <br>    
   {% endfor %}

{% else %}
No teams to display stats for
{% endif %}
</div>
{% endblock %}
